<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="admin_style.css">
</head>
<body>
                    <div id="student-table-design">
                        <table class="table" id="table">
                                <tr id="student-table">
                                    <th>STUDENT ID</th>
                                    <th>STUDENT NAME</th>
                                    <th>STATUS</th>
                                    <th>ACTION</th>
                                </tr>
                            <tbody id="studentapproveTable"></tbody>
                        </table>
                    
                    <div id="table2_container" hidden>
                        <table class="table" id="table2">
                            <thead>
                                <tr id="teacher-table">
                                    <th>STUDENT ID</th>
                                    <th>STUDENT NAME</th>
                                    <th>STUDENT SECTION</th>
                                    <th>Prelim Grade</th>
                                    <th>Midterm Grade</th>
                                    <th>Final Grade</th>
                                    <th>REMARKS</th>
                                    <th>Section</th>
                                    <th>Instructor</th>
                                    <th>Credit Units</th>
                                </tr>
                            </thead>
                            <tbody id="secondtrimester"></tbody>
                        </table>
                    </div>
                    <div id="table3_container" hidden>
                        <table class="table" id="table3">
                            <thead>
                                <tr id="student-data-table">
                                    <th>Course Code</th>
                                    <th>Course Description</th>
                                    <th>TRIMESTER</th>
                                    <th>Prelim Grade</th>
                                    <th>Midterm Grade</th>
                                    <th>Final Grade</th>
                                    <th>REMARKS</th>
                                    <th>Section</th>
                                    <th>Instructor</th>
                                    <th>Credit Units</th>
                                </tr>
                            </thead>
                            <tbody id="thirdtrimester"></tbody>
                        </table>
                    </div>
                </div>
</body>
