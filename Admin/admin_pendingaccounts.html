  <main class="main-container">
         <!-- select account type to show-->
      <div class="header-wrapper select-type">
        <h2><i class="fas fa-spinner" title="Pending Accounts"></i> 
          <span>Pending Teacher Accounts</span> </h2>
        <!--<button class="btn-solid " id="selectStudent_btn" >Student</button>
        <button class="btn-solid " id="selectTeacher_btn" >Teacher</button>-->
      </div>  


        <div class="panel-container" id = "pendingStudents" style="display: none;">
          <h3>Pending Student Accounts</h3>
            <div class="table-container overflow">
              <table id="pendingStudTable">
                <thead >
                  <tr>
                    <th>TeacherID</th>
                    <th style="width: 200px;">Name</th>
                    <th>Password</th>
                    
                    <th style="width: 20px;">Approve</th>
                  </tr>
                </thead>
                <tbody >
                  <!-- Table rows will be dynamically added here -->
                </tbody>
              </table>
            </div>

            <div class="form-container">
            <button class="btn-solid full mb-lg" id="selectAllStud_button" style="margin-bottom: 10px;">Select All</button>
            <button class="btn-solid full mb-lg" id="approveStud_button" style="margin-bottom: 10px;">Approve</button>
            <button class="btn-solid full mb-lg" id="rejectStud_button" style="margin-bottom: 10px; background: rgb(197, 0, 0);" >Reject</button>
            </div>
        </div>

        <div class="panel-container" id="pendingTeachers" style="width: 100%;">
         
            <div class="controls-wrapper">
              <div class="table-controls-buttons">
                <button class=" btn-solid green" id="approveTchr_button" >Approve</button>
                <button class="btn-solid red" id="rejectTchr_button">Reject</button>
              </div>
            </div>

            <div class="table-container overflow">
              <table id="pendingTchrTable">
                <thead >
                  <tr>
                    <th style="width: 20%;">TeacherID</th>
                    <th style="width: 30%;">Name</th>
                    <th style="width: 20%;">Password</th>
                    <th style="width: 26%;">CreatedAt</th>
                    <th style="width: 5%;"><button class="btn-ghost" id="selectAllTchr_btn" style="width: 10px; margin-right: -9px;" title="Select All">
                      <i class="fas fa-tasks" style="text-align: center; margin-left: -8px; font-size: larger;"></i>
                      </button>
                    </th>
                  </tr>
                </thead>
                <tbody >
                  <!-- Table rows will be dynamically added here -->
                </tbody>
              </table>
            </div>

            
        </div>
      
      </main>


    <div id="myPopup" class="popup">
      <div class="popup-content">
            <span id="pop-up-top">System Notice!</span>
            <br>
